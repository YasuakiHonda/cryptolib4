name = "Cryptolib4c"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Cryptolib4"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.23.0"

[[lean_lib]]
name = "Cryptolib4"
glob = ["Cryptolib4/**.lean"]
